
<div class="example-container mat-elevation-z8">
  
  


  <ng-container>
    <button mat-raised-button color="primary" (click)="onCreate()">Agrega nuevo trabajador</button>
  </ng-container>


    <div class="example-header">

      <mat-form-field class="filtro">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilters($event.target.value)" placeholder="Ejemplo: david" #input>    
      </mat-form-field>
      

        <table mat-table #table [dataSource]="dataSource" matSort class="animate">

            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let trabajador"> {{trabajador.nombres}} </td>
              </ng-container>

              <ng-container matColumnDef="primer_apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
                <td mat-cell *matCellDef="let trabajador"> {{trabajador.primer_apellido}} </td>
              </ng-container>

              <ng-container matColumnDef="segundo_apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
                <td mat-cell *matCellDef="let trabajador"> {{trabajador.segundo_apellido}} </td>
              </ng-container>

              <ng-container matColumnDef="rut">
                <th mat-header-cell *matHeaderCellDef> RUT </th>
                <td mat-cell *matCellDef="let trabajador"> {{trabajador.rut}} </td>
              </ng-container>

              <ng-container matColumnDef="nacionalidad">
                <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
                <td mat-cell *matCellDef="let trabajador"> {{trabajador.nacionalidad}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
